<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falcons Media</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Background image carousel */
    .background-carousel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .background-image.active {
      opacity: 0.4;
    }

    /* Dark overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 100%);
      z-index: 2;
    }

    /* Splash screen container */
    .splash-container {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: splashFadeIn 0.8s ease-out;
    }

    /* Main logo container */
    .logo-container {
      position: relative;
      margin-bottom: 2rem;
    }

    .main-logo {
      height: 120px;
      width: auto;
      filter: brightness(0) invert(1);
      opacity: 0;
      transform: scale(0.5);
      animation: logoReveal 1.5s ease-out 0.3s forwards;
    }

    /* Welcome text */
    .welcome-text {
      color: white;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 600;
      opacity: 0;
      transform: translateY(20px);
      animation: textReveal 1s ease-out 0.8s forwards;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 1rem;
    }

    .subtitle-text {
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
      font-weight: 300;
      opacity: 0;
      transform: translateY(20px);
      animation: textReveal 1s ease-out 1s forwards;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    /* Loading indicator */
    .loading-indicator {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      opacity: 0;
      animation: loadingFadeIn 0.5s ease-out 1.2s forwards;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.7);
      animation: loadingPulse 1.5s ease-in-out infinite;
    }

    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Animations */
    @keyframes splashFadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes logoReveal {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes textReveal {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes loadingFadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes loadingPulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* Fade out animation for the entire splash */
    .splash-fade-out {
      animation: fadeOut 0.5s ease-in forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .main-logo {
        height: 100px;
      }
      
      .welcome-text {
        font-size: 2rem;
      }
      
      .subtitle-text {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .main-logo {
        height: 80px;
      }
      
      .welcome-text {
        font-size: 1.5rem;
      }
      
      .subtitle-text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background image carousel -->
  <div class="background-carousel" id="backgroundCarousel"></div>
  
  <!-- Dark overlay -->
  <div class="overlay"></div>
  
  <!-- Splash screen content -->
  <div class="splash-container">
    <div class="logo-container">
      <img src="/img/falconswhite.png" alt="Falcons Logo" class="main-logo" />
    </div>
    
    <h1 class="welcome-text">FALCONS MEDIA</h1>
    <p class="subtitle-text">Capture. Create. Celebrate.</p>
  </div>
  
  <!-- Loading indicator -->
  <div class="loading-indicator">
    <div class="loading-dot"></div>
    <div class="loading-dot"></div>
    <div class="loading-dot"></div>
  </div>

  <script>
    // Splash screen images - add your desired images to /img/splash/ folder
    const splashImages = [
      '/img/splash/splash1.jpg',
      '/img/splash/splash2.jpg',
      '/img/splash/splash3.jpg',
      '/img/splash/splash4.jpg',
      '/img/splash/splash5.jpg'
    ];

    let currentImageIndex = 0;
    let backgroundInterval;

    function initBackgroundCarousel() {
      const carousel = document.getElementById('backgroundCarousel');
      
      splashImages.forEach((photo, index) => {
        const bgDiv = document.createElement('div');
        bgDiv.className = 'background-image';
        bgDiv.style.backgroundImage = `url('${photo}')`;
        if (index === 0) bgDiv.classList.add('active');
        carousel.appendChild(bgDiv);
      });

      startCarousel();
    }

    function startCarousel() {
      backgroundInterval = setInterval(() => {
        const images = document.querySelectorAll('.background-image');
        images[currentImageIndex].classList.remove('active');
        currentImageIndex = (currentImageIndex + 1) % splashImages.length;
        images[currentImageIndex].classList.add('active');
      }, 600);
    }

    function initSplashScreen() {
      initBackgroundCarousel();
      
      setTimeout(() => {
        clearInterval(backgroundInterval);
        document.body.classList.add('splash-fade-out');
        setTimeout(() => window.location.href = '/index1.html', 500);
      }, 4000);
    }

    document.addEventListener('DOMContentLoaded', initSplashScreen);
  </script>
</body>
</html>
